[tool.poetry]
name = "python-notes"
version = "0.1.0"
description = "Python Notes"
authors = [
    "Darren Weber <darren.weber@gitlab.com>",
]
license = "MIT"

readme = "README.md"  # Markdown files are supported
repository = "https://gitlab.com/darren.weber/python-notes.git"
homepage = "https://gitlab.com/darren.weber/python-notes"

keywords = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]

include = ["notes/**/*"]
exclude = ["tests/**/*"]

packages = [
    {include = "notes"}
]

# [tool.poetry.scripts]
# hello = "notes.__main__:main"

[tool.poetry.dependencies]
python = "^3.6"
click = "^7.0"
databases = {extras = ["postgresql", "mysql", "sqlite"], version = "^0.2.6"}

[tool.poetry.dev-dependencies]
autopep8 = "*"
black = "^19.10b0"
codecov = "*"
doc8 = "*"
flake8 = "*"
flake8-type-annotations = "*"
ipdb = "*"
invoke-release = "*"
m2r = "*"
mypy = "*"
pylint = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-benchmark = "*"
pytest-cov = "*"
pytest-datadir = "*"
pytest-mock = "*"
pytest-profiling = "*"
pytest-runner = "*"
pytest-xdist = "*"
readme-renderer = { version = "*", extras = ["md"] }
setuptools = "*"
sphinx = "*"
sphinx_rtd_theme = "*"
twine = "*"

[tool.black]
line-length = 96

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
