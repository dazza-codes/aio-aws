[tool.poetry]
name = "aio-aws"
version = "0.3.0"
description = "aio-aws"
authors = [
    "Darren Weber <dazza-codes@gitlab.com>",
]
license = "Apache-2.0"

readme = "README.md"  # Markdown files are supported
repository = "https://gitlab.com/dazza-codes/aio-aws.git"
homepage = "https://gitlab.com/dazza-codes/aio-aws"

keywords = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]

include = ["aio_aws/**/*"]
exclude = ["tests/**/*"]

packages = [
    {include = "aio_aws"}
]

#[tool.poetry.scripts]
#aio-aws-app = "aio_aws.aio_aws_app:app"

[tool.poetry.dependencies]
python = "^3.6"
dataclasses = {version = "*", python = "^3.6.0"}

aiobotocore = {extras = ["awscli", "boto3"], version = "^0.12.0"}
aioredis = "^1.3"
click = "^7.0"
async_generator = "^1.10"

databases = {extras = ["postgresql", "mysql", "sqlite"], version = "*"}
tinydb = "^3.15"

starlette = "^0.13.2"  # avoid ujson in 'full' extra
aiofiles = "^0.4.0"
graphene = "^2.1.6"
itsdangerous = "^1.1.0"
jinja2 = "^2.11.1"
python-multipart = "^0.0.5"
pyyaml = "5.2"
requests = "^2.23.0"
# ujson doesn't provide binary wheels for gitlab-CI
uvicorn = "^0.11.3"

[tool.poetry.dev-dependencies]
autopep8 = "*"
black = "^19.10b0"
codecov = "*"
doc8 = "*"
flake8 = "*"
flake8-type-annotations = "*"
ipdb = "*"
invoke-release = "*"
m2r = "*"
moto = {extras = ["server"], version = "^1.3.14" }
mypy = "*"
pylint = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-benchmark = "*"
pytest-cov = "*"
pytest-datadir = "*"
pytest-mock = "*"
pytest-profiling = "*"
pytest-runner = "*"
pytest-xdist = "*"
readme-renderer = { version = "*", extras = ["md"] }
setuptools = "*"
sphinx = "*"
sphinx-autoapi = "*"
sphinx_rtd_theme = "*"
twine = "*"

[tool.black]
line-length = 96

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
