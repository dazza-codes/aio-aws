[tool.poetry]
name = "python-package-template"
version = "0.1.0"
description = "Python Package Template"
authors = [
    "Darren Weber <darren.weber@gitlab.com>",
]
license = "MIT"

readme = 'README.md'  # Markdown files are supported
repository = "https://gitlab.com/darren.weber/python_package_template.git"
homepage = "https://gitlab.com/darren.weber/python_package_template"

keywords = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]

include = ["package/**/*"]
exclude = ["tests/**/*"]

packages = [
    {include = "package"}
]

[tool.poetry.scripts]
hello = "package.__main__:main"

[tool.poetry.dependencies]
python = "^3.6"  # see tox below too

[tool.poetry.dev-dependencies]
autopep8 = "*"
black = {version = "^18.3-alpha.0",allows-prereleases = true}
codecov = "*"
flake8 = "*"
flake8-type-annotations = "*"
ipdb = "*"
invoke-release = "*"
m2r = "^0.2"
mypy = "*"
pylint = "*"
pytest = "*"
pytest-benchmark = "*"
pytest-cov = "*"
pytest-datadir = "*"
pytest-mock = "*"
pytest-profiling = "*"
pytest-runner = "*"
pytest-xdist = "*"
readme-renderer = { version = "*", extras = ["md"] }
setuptools = "*"
sphinx = "*"
sphinx_rtd_theme = "^0.4.3"
tox = "*"
twine = "*"

[tool.black]
line-length = 96

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py36

[testenv]
whitelist_externals =
    /bin/rm
    poetry
commands =
    rm poetry.lock
    poetry run pip install --upgrade pip
    poetry install -v --no-interaction
    poetry run pytest
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
