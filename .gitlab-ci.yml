# Match the python versions in:
# - pyproject.toml

image: python:3.6-stretch

cache:
  paths:
    - .venv/

before_script:
  ## mock AWS credentials with no content
  - test -f ~/.aws/credentials && echo "" > ~/.aws/credentials
  ## Install project dependencies
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py -o /tmp/get-poetry.py
  - python /tmp/get-poetry.py
  - source ${HOME}/.poetry/env
  - poetry config virtualenvs.in-project true
  - poetry run pip install --upgrade pip
  - poetry install -v --no-interaction
  - pip freeze

stages:
  - code-test
  - deploy

code_quality:
  stage: code-test
  allow_failure: true
  only:
    refs:
      - merge_requests
  script:
    - make lint && make typehint

code_test:
  stage: code-test
  only:
    refs:
      - master
      - merge_requests
    changes:
      - package/**/*
      - tests/**/*
      - .gitlab-ci.yml
      - Makefile
      - pyproject.toml
  script:
    - make coverage

package:
  stage: deploy
  only:
    refs:
      - master
  script:
    - make package-check
  artifacts:
    paths:
      - dist/

pages:
 allow_failure: true
 stage: deploy
 only:
   refs:
     - master
 script:
   - make docs
   - mv docs/_build/html/ public/
 artifacts:
   paths:
     - public

